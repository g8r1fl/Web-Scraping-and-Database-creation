<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Mars Data</title>
  </head>
  <body>
    <div class="container-fluid py-5">
        <div class="jumbotron text-center p-5 mb-4 bg-light">
          <h1 class="display-5 fw-bold">Mission to Mars</h1>
          
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <h2>Latest Mars News</h2>
        <h3>{{data.news_title}}</h3>
        <h3>{{data.news_p}}</h3>
        <div class="row">
          <div class="col">
          <h2>Featured Mars Image</h2>    
            <img src="{{data.featured_image_url}}">   
          </div>
          <div class="col">
          <h2>Mars Facts</h2>    
            <div class="embed-responsive embed-responsive-4by3 bg-white">
              <!-- <iframe src="{{data.table}}" height="800px" width="500px"></iframe> -->
              <iframe src="table.html" height="800px" width="500px"></iframe>
            </div>      
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="{{data.hemisphere_image_urls[0].img_url}}">
          </div>

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
